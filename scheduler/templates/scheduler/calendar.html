{% extends "scheduler/calendar_base.html" %}

{% block content %}

{% include "base.html" %}

<div class="clearfix">
  <a class="btn btn-outline-light left" href="{% url 'calendar' %}?{{ prev_month }}"> Previous Month </a>
  <a class="btn btn-outline-light right" href="{% url 'calendar' %}?{{ next_month }}"> Next Month </a>
  <a class="btn btn-outline-light right" href="{% url 'event_new' %}"> New Event </a>
</div>


{{ calendar }}



{% endblock %}
