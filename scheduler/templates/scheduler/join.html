<!-- Back button code from https://getbootstrap.com/docs/4.0/components/buttons/ -->

{% extends "base.html" %}

{% block content %}
<h1></h1>

<div class="col d-flex justify-content-center">
<div class = 'card text-center' style = "width: 20rem;">
	<div class="container">
		<div class = card-body>
		<h1 class="text-center"></h1>
		<h5 class="text-center">{{ object.class_name }}</h5>
		<h6 class="text-center">Instructor: {{ object.instructor }}</h6>
		<h6 class="text-center">Time: {{ object.start_time }} - {{ object.end_time }}</h6>
		<h6 class="text-center">Location: {{ object.location }}</h6>
		<h6 class="text-center">Days: {{ object.days_of_the_week }}</h6>
		</div>
	</div>

<div class="container text-center">
<form action="{% url 'add_join' object.id %}" method="post">
	{% csrf_token %}
    <button type="submit">Join Class</button>
    <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
</div>

</form>
</div>
</div>
{% endblock %}
